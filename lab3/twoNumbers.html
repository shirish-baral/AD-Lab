<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>
    <h2>Addition Form</h2>
    <form>
        <label>Enter Number 1:</label>
        <input type="number" id="num1"><br><br>
        
        <label>Enter Number 2:</label>
        <input type="number" id="num2"><br><br>
        
        <label>Result:</label>
        <input type="text" id="result" readonly><br><br>
        
        <button type="button" onclick="addNumbers()">Add</button>
        <button type="button" onclick="multNumbers()">Multiply</button>
        <button type="button" onclick="subNumbers()">Subtract</button>
        <button type="button" onclick="divNumbers()">Divison</button>
        <button type="button" onclick="clearNumbers()">Clear</button>
    </form>

    <script>
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            

            var sum = num1 + num2;
            
            document.getElementById('result').value = sum;
        }
        function multNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            

            var mult = num1 * num2;
            
            document.getElementById('result').value = mult;
        }
        function subNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var sub = num1 - num2

            document.getElementById('result').value = sub;
        }
        function divNumbers(){
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var div = num1/num2
            document.getElementById('result').value = div;
        }
        function clearNumbers(){
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
