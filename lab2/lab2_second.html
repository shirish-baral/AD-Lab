<!DOCTYPE html>
<html><head> 
       <title>List</title>
    </head>
<body>
<ul>
        <li>Coffee</li>
        <li>Tea
        <li>Milk</li>
        </ul>
    
    <ul style="list-style-type:circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul style="list-style-type:square">
    <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

    </ol>
    <ol start="3">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="i">
    <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol><hr>
<dl>
    <dt>Coffee</dt>
    <dd>-black hot drink</dd>
    <dt>Milk</dt>
    <dd>-white cold drink</dd>
</dl>
<hr>
<ul>
    <li>Item A</li>
    <li>Item B
        <ul style ="list-style-type:circle">
            <li>Subitem B.1</li>
            <li>Subitem B.2</li>
            </ul>
    <li>Item C</li>



        </ul>
    </li>
</ul>












</body>
</html>
